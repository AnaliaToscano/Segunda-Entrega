<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar - Seguro de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cotiza tu Seguro de Auto</h1>
        <p>Introduce la información de tu vehículo para obtener una cotización rápida.</p>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="emision.html">Emitir Seguro</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section class="quote-section">
        <img src="img/cotizar_auto.jpg" alt="Cotización de auto" class="section-image">
        <form action="resultado.html" method="post">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="año">Año:</label>
            <input type="number" id="año" name="año" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <button type="submit" class="button submit-button">Obtener Cotización</button>
        </form>
        <a href="index.html" class="button return-button">Volver al Menú Anterior</a>
    </section>
</body>
</html>
