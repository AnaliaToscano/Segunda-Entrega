<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisión - Seguro de Autos</title>
    <!-- Agregando Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>Emitir tu Seguro</h1>
        <p class="lead">Completa los datos requeridos para emitir tu póliza de seguro rápidamente.</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Seguro de Autos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="cotizar.html">Cotizar</a></li>
                    <li class="nav-item"><a class="nav-link active" href="emision.html">Emitir Seguro</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-5">
        <div class="row align-items-center">
            <!-- Imagen más pequeña y responsiva -->
            <div class="col-md-4 mb-4">
                <img src="img/emision_auto.jpg" alt="Emitir seguro" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Completa tus Datos</h2>
                <form action="confirmacion.html" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="vehiculo" class="form-label">Datos del Vehículo:</label>
                        <textarea id="vehiculo" name="vehiculo" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Emitir Póliza</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-secondary">Volver al Menú Anterior</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Agregando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
