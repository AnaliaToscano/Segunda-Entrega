<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Seguro de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <p>¿Tienes preguntas? Completa el formulario y uno de nuestros agentes te responderá.</p>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cotizar.html">Cotizar</a></li>
            <li><a href="emision.html">Emitir Seguro</a></li>
            <li><a href="servicios.html">Servicios</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <img src="img/contacto_auto.jpg" alt="Contacto de seguro de auto" class="section-image">
        <form action="envio.html" method="post" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" class="button submit-button">Enviar Mensaje</button>
        </form>
        <a href="index.html" class="button return-button">Volver al Menú Anterior</a>
    </section>
</body>
</
